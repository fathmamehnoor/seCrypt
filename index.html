<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="seCrypt">
    <meta name="description" content="seCrypt is a program that allows you to encrypt and decrypt messages using a key.">
    <meta name="keywords" content="encryption, decryption, tool, AES, web">
    <meta name="author" content="Neophytes">

    <title>seCrypt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="encryptdecrypt.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>seCrypt</h1>
    <form>
      <div>
        <label for="key">Key:</label>
        <input type="text" id="key" name="key">
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <div>
        <button type="button" onclick="encrypt()">Encrypt</button>
        <button type="button" onclick="decrypt()">Decrypt</button>
      </div>
      <div>
        <label id="resulttxt" for="result">Result:</label>
        <textarea id="result" name="result" readonly></textarea>
      </div>  
    </form>
  </body>
</html>
